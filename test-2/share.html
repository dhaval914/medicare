<style>
    .share-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}
body{
  background: url(insta-item2.jpg);
  background-repeat: no-repeat;
background-size: cover;
}

.share-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 10px;
  cursor: pointer;
}

.share-button img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}

.share-button p {
  font-size: 16px;
  font-weight: bold;
}

.share-button:hover {
  transform: translateY(-5px);
  transition: transform 0.3s ease;
}

.share-button[data-platform="facebook"] {
  color: #4267B2;
}

.share-button[data-platform="whatsapp"] {
  color: #25D366;
}

.share-button[data-platform="instagram"] {
  color: #E1306C;
}
</style>

<div class="share-container">
    <div class="share-button" data-platform="facebook">
      <img src="facebook.jpg" alt="Facebook">
<a href="https://www.instagram.com/">Share</a>
    </div>
    <div class="share-button" data-platform="whatsapp">
      <img src="whatapp.jpg" alt="WhatsApp">
      <p>Share on WhatsApp</p>
    </div>
    <div class="share-button" data-platform="instagram">
      <img src="instgrame.jpg" alt="Instagram">
      <p>Share on Instagram</p>
    </div>
  </div>
